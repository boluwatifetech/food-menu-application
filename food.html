<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="food.css">
</head>

<body>
    <section class="header">
        <div class="title-header">
            <h4> our menu</h4>
        </div>
        <div class="buttons">
            <button class="filter-btn" data-class="all">all</button>
            <button class="filter-btn" data-class="drinks">drinks</button>
            <button class="filter-btn" data-class="snacks">snacks</button>
            <button class="filter-btn" data-class="foreign">foreign dish</button>
            <button class="filter-btn" data-class="local">local dish</button>
            <button class="filter-btn" data-class="soup">soup</button>
        </div>
        <div id="full-container">
            <article class="article">
                <div class="img-container">
                    <img src="images/ewa.jpeg" class='photo'>
                </div>
                <div class="known">
                    <span>
                    <h4 id="food">fried rice</h4>
                    <h5 id="price">$50</h5>
                 </span>
                    <hr>
                    <p id="text">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Culpa placeat aspernatur magnam quibusdam commodi alias!</p>
                </div>

        </div>

    </section>
    <script src="food.js"></script>
</body>

</html>
